version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin 123456789012.dkr.ecr.ca-central-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - docker build -t nodejs-app .
      - docker tag nodejs-app:latest 123456789012.dkr.ecr.ca-central-1.amazonaws.com/nodejs-app:latest
  post_build:
    commands:
      - echo Pushing image to ECR...
      - docker push 123456789012.dkr.ecr.ca-central-1.amazonaws.com/nodejs-app:latest
artifacts:
  files:
    - appspec.yml
    - scripts/deploy.sh
